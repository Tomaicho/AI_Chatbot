version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform

entities:
  - goaltime
  - goaldistance
  - racetype

slots:
  - goaltime:
    type: text
    autofill: False

  - goaldistance:
    type: text
    autofill: False

  - racetype:
    type: categorical
    values:
    - track
    - road
    - trail
    autofill: False

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_ask_distance:
  - text: "What distance do you want to run?"
  - text: "How long is the race?"
  - text: " In order to set the training plan, I need to know what distance you want to run."

  utter_ask_goaltime:
  - text: "How fast do you want to run?"
  - text: "What's your goal time?"
  - text: "To better define the training plan, I need to know how fast you want to run."

  utter_ask_racetype:
  - text: "What type of race is it? Road, track, or trail?"

  utter_ask_PB:
  - text: "Do you have a previous PB in this distance?"
  - text: "What is your previous PB in the distance?"

  utter_ask_time_left:
  - text: "How long until the race?"
  - text: "How much time is left until the race?"
  - text: "How much time do you have to prepare for the race?"

  utter_ask_current_form:
  - text: "How good is your current form? For example, how fast can you run 1000m or 10km right now?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
